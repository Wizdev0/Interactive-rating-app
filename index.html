<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="Assets/favicon-32x32.png">
  <script type="module" src="main.js"></script>
</head>
<body>
    <!-- CONTAINER -->
     <div class="container">
        <!-- CARD -->
            <!-- ICON -->
              <div class="card first-card">
              <div class="icon">
                  <div class="star">
                      <img src="Assets/icon-star.svg" alt="A star" class="sta">
                  </div>
              </div>

              <!-- RATINGS  -->
              
                  <div class="question">
                    <h2 class="ques-h2">
                        How did we do?
                    </h2>
                  </div>

                  <div class="question-two">
                    <p class="ques-2-p">
                        Please let us know how we did with your support request. All feedback is appreciated to help us improve our our offering!
                    </p>
                  </div>

                  <div class="ratings">
                    <button class="rate">1</button>
                    <button class="rate">2</button>
                    <button class="rate">3</button>
                    <button class="rate">4</button>
                    <button class="rate">5</button>
                  </div>

                  <div class="submit">
                    <button class="sub-btn">Submit</button>
                  </div>
                </div>

              <!-- APPRECITAION -->

              <div class="card second-card hidden">
                <div class="appric-img">
                  <img src="Assets/illustration-thank-you.svg" alt="An image showing a phone and a card" class="phone">
                </div>

                  <div class="thanks-fig">
                    <p class="thanks-p">
                      You selected 4 out of 5
                    </p>
                  </div>

                <div class="sec-card-head">
                  <h2 class="sec-card-h2">
                    Thank You!
                  </h2>
                </div>

                <div class="sec-card-sub">
                  <p class="sec-card-p">We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get in touch!
                  </p>
                </div>

              </div>



      
     </div>
</body>
</html>
